<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/public/img/icons/black-skull.png">
  <link rel="stylesheet" href="/src/css/global.css">
  <title>Hero Quest Journeys</title>
  <script type="module" src="/src/main.js"></script>
</head>

<html>
  <body>
    <div id="app" class="rpgui-content">
        <div id ="contents" class="rpgui-container framed-golden">
          <img src="/public/img/heroquest-logo.png" alt="Hero Quest">
          <div id="journeys_label">Welcome to Hero Quest Journeys</div>
          <div id="nav-buttons">
            <button id="new-journey" class="rpgui-button" onclick="document.location.replace('index.html')">Save</button>
            <button id="load-journey" class="rpgui-button"  onclick="document.location.replace('load-quest.html')">Journey Settings</button>
            <button id="load-journey" class="rpgui-button">Log Out</button>
          </div>
          <hr>
          <div>
            <button id="new-journey" class="rpgui-button" onclick="mapView('100')">100%</button>
            <button id="new-journey" class="rpgui-button" onclick="mapView('50')">50%</button>
            <button id="new-journey" class="rpgui-button" onclick="mapView('25')">25%</button>
          </div>
          <div id="view-map">
            <img src="/public/img/maps/world-map.jpg" alt="World Map">
          </div>
        </div>
      
      </div>
  </body>
</html>
<script>
  function mapView(size) {
    alert('you clicked ' + size);
    img = document.getElementById('view-map');
    if (size === '100') {
        img.src= '/public/img/maps/world-map.jpg';
    } else if (size === '50') {
        img.src = '/public/img/maps/world-map-med.jpg';
    } else {
        img.src = '/public/img/maps/world-map-small.jpg';
    }
    img.src = 'images/map-100.png';
  }
</script>
